<!-- ================= -->
<!--  Toolbar Buttons  -->
<!-- ================= -->
<div class="toolbar aloha-dialog navbar-fixed-top">
  <!-- ============= -->
  <!-- HACK add class aloha-dialog so the editor never blurs -->
  <!-- See src/lib/aloha.js
       if (Aloha.activeEditable && !jQuery(".aloha-dialog").is(':visible') && !Aloha.eventHandled) {
         Aloha.activeEditable.blur();
       ...
  -->
  <!-- ============== -->


<div class="btn-toolbar">
  <div class="btn-group headings">
    <button class="btn currentHeading" rel="tooltip" title="Text Heading">Nothing</button>
    <button class="btn dropdown-toggle" data-toggle="dropdown" rel="tooltip" title="Change Heading">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <!-- "changeHeading" is important so a click can be attached and
           data-tagname is used both to identify if the cursor is in one of these and
     is used to change one heading to another
     -->
      <li><a href="javascript:void(0)" class="action changeHeading" data-tagname="p">Normal Text</a></li>
      <li><a href="javascript:void(0)" class="action changeHeading" data-tagname="h1">Heading 1</a></li>
      <li><a href="javascript:void(0)" class="action changeHeading" data-tagname="h2">Heading 2</a></li>
      <li><a href="javascript:void(0)" class="action changeHeading" data-tagname="h3">Heading 3</a></li>
      <li><a href="javascript:void(0)" class="action changeHeading" data-tagname="h3">Heading 4</a></li>
      <li><a href="javascript:void(0)" class="action changeHeading" data-tagname="h3">Heading 5</a></li>
      <li><a href="javascript:void(0)" class="action changeHeading" data-tagname="h3">Heading 6</a></li>
      <li><a href="javascript:void(0)" class="action changeHeading" data-tagname="pre">Preformatted</a></li>
    </ul>
  </div>

  <div class="btn-group">
    <button class="btn  action strong" rel="tooltip" title="Bold"><i class="editoricon-bold"></i></button>
    <button class="btn  action emphasis" rel="tooltip" title="Italics"><i class="editoricon-italic"></i></button>
    <button class="btn  action underline" rel="tooltip" title="Underline"><i class="editoricon-underline"></i></button>
  </div>

  <div class="btn-group">
    <button class="btn  action insertLink" rel="tooltip" title="Insert Link"><i class="editoricon-link"></i></button>
    <button class="btn  action insertImage-oer" rel="tooltip" title="Insert Figure"><i class="editoricon-picture"></i></button>
    <button class="btn action insertMath" rel="tooltip" title="Insert Math">x<sup>2</sup></button>
    <button class="btn  action insertNote" rel="tooltip" title="Insert Note">!</button>
  </div>

  <div class="btn-group">
    <button class="btn action unorderedList" rel="tooltip" title="Unordered List"><i class="editoricon-list-ul"></i></button>
    <button class="btn action orderedList" rel="tooltip" title="Ordered List"><i class="editoricon-list-ol"></i></button>
    <button class="btn action outdentList" rel="tooltip" title="Indent List"><i class="editoricon-indent-left"></i></button>
    <button class="btn action indentList" rel="tooltip" title="Outdent List"><i class="editoricon-indent-right"></i></button>
  </div>

  <div class="btn-group">
    <button class="btn action createTable" rel="tooltip" title="Create Table"><i class="editoricon-table"></i></button>
    <button class="btn dropdown-toggle" data-toggle="dropdown" rel="tooltip" title="Table Operations">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#" class="action addrowbefore">Add Row Before</a></li>
      <li><a href="#" class="action addrowafter">Add Row After</a></li>
    </ul>
  </div>

</div>

</div><!-- / ".toolbar" -->
